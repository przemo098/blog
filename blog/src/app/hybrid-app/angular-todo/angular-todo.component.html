<img src="assets/icons/angular_logo.svg" class="logo" />

<div>
  <div class="d-flex justify-content-center todos">
    <form class="d-flex-column">
      <div class="d-flex">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Task"
            name="task"
            [(ngModel)]="newItem.text"
            (ngModelChange)="onKeyDown()"
          />
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" (click)="addItem()">
            Add task
          </button>
        </div>
      </div>

      <mat-nav-list>
        <mat-list-item *ngFor="let item of items">
          <div class="align-self-center">
            {{ item.text }}
          </div>

          <img src="./assets/cancel.svg" 
            class="ml-auto cancel-svg"
            (click)="removeItem()" />
        </mat-list-item>
      </mat-nav-list>
    </form>
  </div>
</div>
